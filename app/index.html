<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  <body></body>
  <header class="header">
    <div class="container">
      <h1>СПИСОК ЗАДАЧ</h1>
    </div>
  </header>
  <div class="container">
    <div class="addTask">
      <h2>Новая задача</h2>
      <input type="text" placeholder="Название задачи"/>
      <button>Добавить</button>
    </div>
    <div class="cards">
      <div class="tasks">
        <div class="cards__title background-lgray color-gray">Задачи</div>
        <div class="tasks__item">Название первой задачи</div>
      </div>
      <div class="inProgress">
        <div class="cards__title background-lblue color-lblue">В процессе</div>
        <div class="inProgress__item">Название первой задачи</div>
      </div>
      <div class="done">
        <div class="cards__title background-lgreen color-lgreen">Готово</div>
        <div class="done__item">Название первой задачи</div>
      </div>
      <div class="bucket">
        <div class="cards__title background-lred color-red">Корзина</div>
        <div class="bucket__item">Название первой задачи</div>
        <div class="bucket__item">Название первой задачи</div>
        <button>Очистить корзину</button>
      </div>
    </div>
  </div>
  <!--include components/main/footer-->
  <script src="assets/js/scripts.js"></script>
</html>
